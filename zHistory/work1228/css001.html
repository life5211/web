<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS学习</title>
    <link rel="stylesheet" href="externalCSS.css">
    <style>
        /*元素选择器*/
        h1 {
            color: greenyellow;
            font-size: 20px;
        }

        h1, h2 {
            color: aqua;
        }

        p {
            color: red; /*修改字体颜色*/
            font-weight: bold; /*字体加粗*/
        }

        /*类选择器*/
        .test {
            color: red;
        }

        span.t {
            font-size: 40px;
        }

        /*ID选择器*/
        #div1 {
            width: 500px;
            height: 30px;
            background-color: #654eff; /*背景色*/
        }

        /*属性选择器*/
        p[id] {
            color: #654eff;
        }

        p[id="panme"] {
            color: aquamarine;
        }

        span[class] {
            color: blue;
            font-size: 20px;
            text-decoration: line-through;
        }

        a[title="title2"] {
            color: green;
            font-weight: bold;
            text-decoration: none;
        }
        li[name]{
            list-style-type: none;
        }
        /*包含选择器*/

        /*伪类选择器*/

        a:link{ color:red}
        a:visited{color: blue}
        a:hover{color: #654eff}
        a:active{color: aquamarine}
        
        *{
            color: #000;}

    </style>

</head>
