<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JQuery包裹节点</title>
    <script src="jquery-2.1.4.js"></script>
    <script>
        $(function(){
//            $("p").wrap("<div class=wrap></div>");//每一个p元素都被div包裹起来
            $("p").wrapAll("<div class=wrap></div>");//一个div包裹所有p元素
        });
    </script>
</head>
<body>
    <p>段落1</p>
    <p>段落2</p>
    <p>段落3</p>
</body>
</html>
