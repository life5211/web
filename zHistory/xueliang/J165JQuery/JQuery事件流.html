<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JQuery事件流</title>
    <style>
        #div1{
            background-color: red;
            width: 500px;
            height: 500px;
        }
        #div2{
            background-color: green;
            width: 300px;
            height: 300px;
        }
        #div3{
            background-color: blue;
            width: 100px;
            height: 100px;
        }
    </style>
    <script src="jquery-2.1.4.js"></script>
    <script>
        $(function(){
           $("#div1").click(externalEvt);
           $("#div2").click(middleEvt);
           $("#div3").click(internalEvt);
        });
        //最后执行
        function externalEvt(){
            alert("external event");
        }
        //其次执行
        function middleEvt(){
            alert("middle event");
        }
        //最先执行
        function internalEvt(){
            alert("internal event");
//            event.cancelBubble = true;//IE标准
            event.stopPropagation();
        }
    </script>
</head>
<body>
    <div id="div1">
         <div href="#" id="div2">
             <div id="div3"></div>
         </div>
    </div>
</body>
</html>
