<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>弹出消息框插件的使用</title>
    <script src="../jquery-2.1.4.js"></script>
    <script src="jquery.messager.js"></script>
    <script src="jquery-offset.js"></script>
    <script>
        $(function(){
            $(":button:eq(0)").click(function(){
                //参数一：弹框标题   参数二：弹框内容  参数三：弹出来的时间
                $.messager.show("标题", "内容", 2000);
            });
            $(":button:eq(1)").click(function(){
                //淡入效果
                $.messager.anim("fade", 2000);
                $.messager.show("标题", "内容", 2000);
            });
        });
    </script>
</head>
<body>
    <p>
        <input type="button" id="showMessage" value="显示消息框">
    </p>
    <p>
        <input type="button" id="showMessageFadeIn" value="显示消息框淡入">
    </p>
</body>
</html>
