<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片局部放大插件的使用</title>
    <script src="../jquery-2.1.4.js"></script>
    <script src="js/jquery.jqzoom.js"></script>
    <link rel="stylesheet" type="text/css" href="style/jqzoom.css">
    <script>
        $(function(){
            $(".jqzoom").jqueryzoom({
                xzoom: 250,		//zoomed width default width
                yzoom: 500,		//zoomed div default width
                offset: 10,		//zoomed div default offset
                position: "right", //zoomed div default position,offset position is to the right of the image
                preload: 1
            });
        });
    </script>
</head>
</head>
<body>
    <div class="jqzoom">
        <img src="images/shoe2_small.jpg" alt="scarpa" jqimg="images/shoe2_big.jpg"/>
    </div>
</body>
</html>
