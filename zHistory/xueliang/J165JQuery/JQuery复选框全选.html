<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JQuery复选框全选</title>
    <script src="jquery-2.1.4.js"></script>
    <script>
        $(function(){
            //点击全选
            $("#checkAll").click(function(){
                var isChecked = this.checked;
                $(":checkbox[name=hobby]").each(function(i){
//                    this.checked = isChecked;
                    $(this).prop("checked", isChecked);
                });
            });

            //点击单个选项
            $(":checkbox[name=hobby]").click(function(){
               if($(this).prop("checked")){
                    if($(":checkbox[name=hobby]:checked").length == $(":checkbox[name=hobby]").length){
                        $("#checkAll").prop("checked", "checked");
                    }else{
                        $("#checkAll").removeAttr("checked");
                    }
               }else{
                   $("#checkAll").removeAttr("checked");
               }
            });
        });


    </script>
</head>
<body>
    全选<input type="checkbox" name="checkAll" value="all" id="checkAll"><br>
        体育<input type="checkbox" name="hobby" value="sport">
        音乐<input type="checkbox" name="hobby" value="music">
        电影<input type="checkbox" name="hobby" value="film"><br><br>
</body>
</html>
