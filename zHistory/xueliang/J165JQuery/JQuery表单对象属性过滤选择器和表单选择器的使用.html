        男<input type="radio" name="sex" value="male" checked="checked">

        单选下拉列表：<br>
        <select id="star" name="star">
            <option value="beckham">贝克汉姆</option>
            <option value="baggio" selected="selected">巴乔</option>
            <option value="totti">托蒂</option>
        </select><br><br>
        复选下拉列表：<br>
        <select id="city" name="city" multiple="multiple" style="height: 100px">
            <option value="chengdu" selected="selected">成都</option>
            <option value="guangzhou" selected="selected">广州</option>
            <option value="xiamen">厦门</option>
            <option value="hongkong">香港</option>
