<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JQueryn内容过滤选择器的使用</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #2788da;
        }
    </style>
    <script src="jquery-2.1.4.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(clickEvt1);
        });

        function clickEvt1(){
            //设置含有指定文本内容的元素字体颜色
//            $("h1:contains(JQueryn内容过滤选择器的使用)").css({color:"red"});
//            $(":header:contains(JQueryn内容过滤选择器的使用)").css({color:"red"});
            //设置不包含子元素的div的背景颜色
//            $("div:empty").css({backgroundColor:"red"});
            //设置元素中包含span元素的元素字体颜色
//            $("div:has(span)").css({color:"red"});
            //设置含有子元素或文本元素的字体大小
            $(":parent").css({fontSize:"30px"});
        }
    </script>
</head>
<body>
   <h1>JQueryn内容过滤选择器的使用</h1>
   <h1>圣诞节福利三架飞机</h1>
   <h2>JQueryn内容过滤选择器的使用</h2>
   <div id="div1"></div>
   <div id="div2">有子元素</div>
   <div id="div3"><span>包含span元素的DIV</span></div>
   <ul>
       <li>列表一</li>
       <li class="l2">列表二</li>
       <li>列表三</li>
       <li>列表四</li>
   </ul>
   <input type="button" value="确定" id="btn">
</body>
</html>
