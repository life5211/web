<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JQuery删除和复制节点</title>
    <script src="jquery-2.1.4.js"></script>
    <script>
        $(function(){
            var $btn1 = $("#btn1");
            var $btn2 = $("#btn2");

            $btn1.click(btn1Click);
            $btn2.click(btn2Click);

            //复制节点
//            var $btn3 = $btn2.clone();//只是简单复制了元素（不包括事件）
            var $btn4 = $btn2.clone(true);//完全复制（连同绑定事件一起复制）

//            $("body").append($btn3);
            $("body").append($btn4);

        });

        //删除节点
        function btn1Click(){
            //删除列表中所有苹果选项
//            $("ul li[title=苹果]").remove();//把自己和后代元素一起干掉

            //练习:删掉第二个选项
            $("ul li[title=橘子]").remove();
        }
        //清空节点
        function btn2Click(){
            //清空div节点的所有子节点
//            $("div").empty();//只干掉后代，保留自己

            //练习:清空所有的列表项，保留ul元素
            $("ul").empty();
        }
    </script>
</head>
