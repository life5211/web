<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表单验证</title>
    <script>
        window.onload = function(){
            var btn = document.getElementsByName("btn")[0];
            var uname = document.getElementById("username");
            var pwd = document.getElementById("password");

            btn.onclick = checkInput;
            //用户名与密码框在失去焦点的时候进行验证
            uname.onblur = checkUserName;
            pwd.onblur = checkPassword;
        }

        function checkUserName(){
            var uname = document.getElementById("username");
            var uspan = document.getElementsByTagName("span")[0];
            if(uname.value.length == 0){//判断用户是否输入值
                uspan.innerHTML = "用户名不能为空";//设置提示信息
                //设置字体颜色（红色）和字体样式（粗体）
                uspan.style.color = "red";
                uspan.style.fontWeight = "bold";
                return false;
            } else {
                uspan.innerHTML = "";
                return true;
            }
        }

        function checkPassword(){
            var pwd = document.getElementById("password");
            var pspan = document.getElementsByTagName("span")[1];
            if(pwd.value.length < 6 || pwd.value.length > 11){//判断输入的密码是否小于6位，或者大于11位
                pspan.innerHTML = "密码无效";
                pspan.style.color = "red";
                pspan.style.fontWeight = "bold";
                return false;
            } else {
                pspan.innerHTML = "";
                return true;
            }
        }
