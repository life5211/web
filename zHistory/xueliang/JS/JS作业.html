<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS作业</title>
    <script>
        window.onload = function(){
            var btn1 = document.getElementById("btn1");
            var btn2 = document.getElementById("btn2");
            var btn3 = document.getElementById("btn3");

            btn1.onclick = hide;
            btn2.onclick = show;
            btn3.onclick = toggle;
        }

        function hide(){
            var p = document.getElementById("p1");
            p.style.display = "none";
        }

        function show(){
            var p = document.getElementById("p1");
            p.style.display = "block";
        }

        function toggle(){
            var p = document.getElementById("p1");
            var isShow =  p.style.display;

            if(isShow == "none"){
                p.style.display = "block";
            } else {
                p.style.display = "none";
            }
        }

    </script>
</head>
<body>
    <input type="button" id="btn1" value="隐藏段落">
    <input type="button" id="btn2" value="显示段落">
