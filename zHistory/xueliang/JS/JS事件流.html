<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS事件流</title>
    <style>
        #external{
            background-color: red;
            width: 500px;
            height: 500px;
        }
        #middle{
            background-color: green;
            width: 300px;
            height: 300px;
        }
        #internal{
            background-color: blue;
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        function externalEvt(){
            alert("External Event");
        }
        function middleEvt(){
            alert("Middle Event");
        }
        function internalEvt(){
            alert("Internal Event");
            event.stopPropagation();//阻止事件传播（比如事件冒泡）
        }
    </script>
</head>
<body>
    <div id="external" onclick="externalEvt()">
        <div id="middle" onclick="middleEvt()">
            <div id="internal" onclick="internalEvt()"></div>
        </div>
    </div>
</body>
</html>
