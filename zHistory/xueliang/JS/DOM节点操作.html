        function replaceNode(){
            var first = document.getElementById("first");
            var third = document.getElementById("third");
            //用参数一元素替换掉参数二元素
            first.parentNode.replaceChild(first, third);//通过父元素来替换子元素节点
        }

        function copyNode(){
            var fourth = document.getElementById("fourth");
            var newFourth = fourth.cloneNode(true);//复制节点 true表示完全复制（所有后代都会复制）false表示只复制自己，不会复制后代
            fourth.parentNode.appendChild(newFourth);
        }

        function insertNode(){
            var first = document.getElementById("first");
            var p = document.createElement("p");
            var t = document.createTextNode("文本内容");
            p.appendChild(t);
            //把参数一元素插入到参数二元素的前面
            first.parentNode.insertBefore(p,first);
        }

        function getAttr(){

        function delAttr(){

        function iterate(){
            var second = document.getElementById("second");
            var allChild = second.childNodes;
            for(var i = 0; i< allChild.length; i++){
                alert("节点名字：" + allChild[i].nodeName + "/节点类型：" + allChild[i].nodeType);
            }
        }
