<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>表单练习</title>
    <script src="jquery-2.1.4.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <script>

    </script>
</head>
<body>
<center>
    <h1 style="color: blue;">注册表单</h1>
    <hr />
    <form name="reg" action="form" method="post" enctype="multipart/form-data">

        <table cellspacing="0" cellpadding="0" border="0">
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="username" /></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="pwd" /></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" name="confirmPwd" /></td>
            </tr>
            <tr>
                <td>电子邮箱：</td>
                <td><input type="text" name="email" /></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><input type="radio" name="gender" value='1' checked />男<input
                        type="radio" name="gender" value='0' />女</td>
            </tr>
            <tr>
                <td>学历：</td>
                <td><select name="edulevel" />
                    <option value="-1">--请选择学历--</option>
                    <option value="0">小学</option>
                    <option value="1">初中</option>
                    <option value="2">高中</option>
                    <option value="3">学士</option>
                    <option value="4">硕士</option>
                    <option value="5">博士</option>
            </tr>
            <tr>
                <td>爱好：</td>
                <td><input type="checkbox" name="hoby" value="reading" />读书 <input
                        type="checkbox" name="hoby" value="movie" />电影 <input
                        type="checkbox" name="hoby" value="shopping" />购物 <input
                        type="checkbox" name="hoby" value="internet" />上网 <input
                        type="checkbox" name="hoby" value="other" />其他</td>
            </tr>
            <tr>
                <td>上传头像：</td>
                <td><input type="file" /></td>
            </tr>
            <tr>
                <td>服务协议：</td>
                <td><textarea rows="10" cols="40"></textarea></td>
            </tr>
            <tr>
                <td>是否接受协议：</td>
                <td><input type="checkbox" name='rule' value='accept' />接受</td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="注册">
                    <input type="reset" value="重置" /></td>
            </tr>

        </table>

    </form>
</center>
</body>
</html>
