<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diseaseAdd</title>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
<div class="head">森林病虫害防治系统</div>
<div class="content">
    <div class="list">
        <span>森林病虫害防治系统</span><br/>
        <span class="table1">资料一览</span><br/>
        <ul>
            <li><a href="#">虫害一览</a></li>
            <li><a href="#">病害一览</a></li>
            <li><a href="#">鼠害一览</a></li>
        </ul>
        <span class="table1">灾情防治</span><br/>
        <ul>
            <li><a href="#">区域一览</a></li>
            <li><a href="#">小班管理</a></li>
            <li><a href="#">事件记录</a></li>
        </ul>
        <span class="table1">专家会商</span><br/>
        <ul>
            <li><a href="#">专家一览</a></li>
            <li><a href="#">会商灾情</a></li>
        </ul>
        <span class="table1">药剂器械出库管理</span><br/>
        <ul>
            <li><a href="#">药剂器械管理</a></li>
            <li><a href="#">出库管理</a></li>
        </ul>
        <span class="table1">系统日志</span><br/>
        <ul>
            <li><a href="#">用户管理</a></li>
            <li><a href="#">日志一览</a></li>
        </ul>

    </div>
    <div class="frame">
        <form action="#" method="post" enctype="multipart/form-data">

            <table>
                <caption>添加病害</caption>

                <tr>
                    <td>名称</td>
                    <td>
                        <input type="text"/>
                    </td>
                    <td>病原</td>
                    <td>
                        <input type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>发病症状</td>
                    <td>
                        <textarea rows="3em"></textarea>
                    </td>
                    <td>发病规律</td>
                    <td>
                        <textarea rows="3em"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>图片</td>
                    <td><input type="file"></td>
                    <td>防治措施</td>
                    <td rowspan="2">
                        <textarea rows="3em"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>主要危害</td>
                    <td>
                        <input type="text"/>
                    </td>
                </tr>

            </table>
            <input type="submit" value="添加">

        </form>

    </div>
</div>
<div class="head"></div>

</body>
</html>
