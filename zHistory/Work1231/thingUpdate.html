<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thingUpdate</title>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
<div class="head">森林病虫害防治系统</div>
<div class="content">
    <div class="list">
        <span>森林病虫害防治系统</span><br/>
        <span class="table1">资料一览</span><br/>
        <ul>
            <li><a href="#">虫害一览</a></li>
            <li><a href="#">病害一览</a></li>
            <li><a href="#">鼠害一览</a></li>
        </ul>
        <span class="table1">灾情防治</span><br/>
        <ul>
            <li><a href="#">区域一览</a></li>
            <li><a href="#">小班管理</a></li>
            <li><a href="#">事件记录</a></li>
        </ul>
        <span class="table1">专家会商</span><br/>
        <ul>
            <li><a href="#">专家一览</a></li>
            <li><a href="#">会商灾情</a></li>
        </ul>
        <span class="table1">药剂器械出库管理</span><br/>
        <ul>
            <li><a href="#">药剂器械管理</a></li>
            <li><a href="#">出库管理</a></li>
        </ul>
        <span class="table1">系统日志</span><br/>
        <ul>
            <li><a href="#">用户管理</a></li>
            <li><a href="#">日志一览</a></li>
        </ul>

    </div>
    <div class="frame">
        <form action="#" method="post" enctype="multipart/form-data">

            <table>
                <caption>修改事件信息</caption>

                <tr>
                    <td>名称</td>
                    <td>
                        <input type="text" value="滇西松毛虫事件"/>
                    </td>
                    <td>图片</td>
                    <td rowspan="4">
                        <img src="img/2.jpg" height="140">
                    </td>
                </tr>
                <tr>
                    <td>时间</td>
                    <td>
                        <input type="date" value="2018/1/1">
                    </td>

                </tr>
                <tr>
                    <td>灾情阶段</td>
                    <td>
                       <input type="text" value="已经得到控制">
                    </td>
                </tr>
                <tr >
                    <td rowspan="3">灾情描述</td>
                    <td rowspan="3">
                        <textarea>

                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>发现途径</td>
                    <td>
                        <input type="text" value="小班巡查发现"/>
                    </td>
                </tr>
 <tr>
                    <td>发生位置</td>
                    <td>
                        <input type="text" value="雅安一号地区"/>
                    </td>
                </tr>
                <tr>
                    <td>灾害类型</td>
                    <td><input type="text" value="虫害"></td>
                    <td>所在小班</td>
                    <td><input type="text" value="雅林一班"></td>
                </tr>
                <tr>
                    <td>初步损失</td>
                    <td><input type="text" value="50w+"></td>
                    <td>影响面积</td>
                    <td><input type="text" value="2444亩"></td>
                </tr>
                <tr>
                    <td>专家建议</td>
                    <td><input type="text" value="喷洒敌百虫"></td>
                    <td>防治方案</td>
                    <td><input type="text" value="喷洒敌百虫"></td>
                </tr>

            </table>
            <table border="2" style="border-collapse:collapse;border: #b3b3b3">
                <tr>
                    <th>日期</th>
                    <th>会商人员</th>
                    <th>会商结果</th>
                </tr>
                <tr>
                    <td>2013-1-1</td>
                    <td>和大海</td>
                    <td>大量喷洒波尔多液</td>
                </tr>
                <tr></tr>
                <tr></tr>
            </table>
            <input type="button" value="返回">

        </form>

    </div>
</div>
<div class="head"></div>

</body>
</html>
