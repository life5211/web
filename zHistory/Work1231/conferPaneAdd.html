<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>conferPaneAdd</title>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
<div class="head">森林病虫害防治系统</div>
<div class="content">
    <div class="list">
        <span>森林病虫害防治系统</span><br/>
        <span class="table1">资料一览</span><br/>
        <ul>
            <li><a href="#">虫害一览</a></li>
            <li><a href="#">病害一览</a></li>
            <li><a href="#">鼠害一览</a></li>
        </ul>
        <span class="table1">灾情防治</span><br/>
        <ul>
            <li><a href="#">区域一览</a></li>
            <li><a href="#">小班管理</a></li>
            <li><a href="#">事件记录</a></li>
        </ul>
        <span class="table1">专家会商</span><br/>
        <ul>
            <li><a href="#">专家一览</a></li>
            <li><a href="#">会商灾情</a></li>
        </ul>
        <span class="table1">药剂器械出库管理</span><br/>
        <ul>
            <li><a href="#">药剂器械管理</a></li>
            <li><a href="#">出库管理</a></li>
        </ul>
        <span class="table1">系统日志</span><br/>
        <ul>
            <li><a href="#">用户管理</a></li>
            <li><a href="#">日志一览</a></li>
        </ul>

    </div>
    <div class="frame">
        <form action="#" method="post" enctype="multipart/form-data">
            <table>
                <caption>专家会商</caption>
                <tr>
                    <td>事件名称</td>
                    <td><input type="text" class="readonlytext" value="卧龙鼠害事件"></td>
                    <td rowspan="3">灾害图片</td>
                    <td rowspan="3"><img src="img/6.jpg" height="100"></td>
                </tr>
                <tr>
                    <td>时间</td>
                    <td><input type="text" class="readonlytext" value="2013-05-29"></td>
                </tr>
                <tr>
                    <td>发生位置</td>
                    <td><input type="text" class="readonlytext" value="卧龙自然保护区"></td>
                </tr>
                <tr>
                    <td rowspan="2">灾情描述</td>
                    <td rowspan="2">
                        <textarea class="readonlytext" placeholder="本次灾情描述" rows="3em">本次灾情描述</textarea>
                    </td>
                    <td>影响面积</td>
                    <td><input type="text" class="readonlytext" value="2639KM*KM"></td>
                </tr>

                <tr>
                    <td rowspan="4">会商人员</td>
                    <td rowspan="4">
                        <select name="" multiple="multiple" style="float: left;width: 4em">
                            <option value="zhangsan">张三</option>
                            <option value="lisi">李四</option>
                            <option value="wangwu">王五</option>
                            <option value="zhaoliu">赵六</option>
                        </select>
                        <div style="float: left">
                        <input type="button" src="#" value=">"/><br/>
                        <input type="button" src="#" value=">>"/><br/>
                        <input type="button" src="#" value="<"/><br/>
                        <input type="button" src="#" value="<<">
                        </div>
                        <select name="" multiple="multiple"style="float: left;width: 4em">
                            <option value="zhangsan"></option>
                            <option value="lisi"></option>
                            <option value="wangwu"></option>
                            <option value="zhaoliu"></option>
                        </select>
                    </td>
                </tr>
                <tr>

                </tr>
                <tr>

                </tr>
                <tr>
                    <td rowspan="3">会商结果</td>
                    <td rowspan="3"><textarea rows="2"></textarea></td>
                </tr>
                <tr>

                </tr>
                <tr>
                    <td><input type="button" value="添加会商信息"></td>
                    <td><input type="button" value="返回"></td>
                </tr>


            </table>
            <table border="2" style="border-collapse:collapse;height:10em;border: #b3b3b3">
                <tr>
                    <th>日期</th>
                    <th>会商人员</th>
                    <th>会商结果</th>
                </tr>
                <tr>
                    <td>2013-05-29</td>
                    <td>何大海、张玉玲</td>
                    <td>放置鼠笼，定期清理</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>


        </form>

    </div>
</div>
<div class="head"></div>

</body>
</html>
