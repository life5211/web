<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>proficientAdd</title>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
<div class="head">森林病虫害防治系统</div>
<div class="content">
    <div class="list">
        <span>森林病虫害防治系统</span><br/>
        <span class="table1">资料一览</span><br/>
        <ul>
            <li><a href="#">虫害一览</a></li>
            <li><a href="#">病害一览</a></li>
            <li><a href="#">鼠害一览</a></li>
        </ul>
        <span class="table1">灾情防治</span><br/>
        <ul>
            <li><a href="#">区域一览</a></li>
            <li><a href="#">小班管理</a></li>
            <li><a href="#">事件记录</a></li>
        </ul>
        <span class="table1">专家会商</span><br/>
        <ul>
            <li><a href="#">专家一览</a></li>
            <li><a href="#">会商灾情</a></li>
        </ul>
        <span class="table1">药剂器械出库管理</span><br/>
        <ul>
            <li><a href="#">药剂器械管理</a></li>
            <li><a href="#">出库管理</a></li>
        </ul>
        <span class="table1">系统日志</span><br/>
        <ul>
            <li><a href="#">用户管理</a></li>
            <li><a href="#">日志一览</a></li>
        </ul>

    </div>
    <div class="frame">
        <form action="#" method="post" enctype="multipart/form-data">
            <table  border="2" style="border-collapse:collapse;border: #b3b3b3">
                <caption>添加专家信息</caption>
                <tr>
                    <td>姓名</td>
                    <td><input type="text"></td>
                    <td>性别</td>
                    <td>
                        <label>
                            <input type="radio" name="myradio" value="man" checked>男
                    </label>
                        <label>
                            <input type="radio" name="myradio" value="woman">女
                        </label>

                    </td>
                </tr>

                <tr>
                    <td>出生年月</td>
                    <td>
                        <input type="date">
                    </td>
                    <td>图片</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>专长</td>
                    <td><input type="text"></td>
                    <td>职务</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>电话</td>
                    <td><input type="text"></td>
                    <td>工作单位</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>通信地址</td>
                    <td><input type="text"></td>
                    <td>邮箱</td>
                    <td><input type="text"></td>
                </tr>

            </table>
            <input type="button" value="添加">
        </form>

    </div>
</div>
<div class="head"></div>

</body>
</html>
