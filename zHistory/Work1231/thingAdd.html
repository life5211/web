<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thingAdd</title>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
<div class="head">森林病虫害防治系统</div>
<div class="content">
    <div class="list">
        <span>森林病虫害防治系统</span><br/>
        <span class="table1">资料一览</span><br/>
        <ul>
            <li><a href="#">虫害一览</a></li>
            <li><a href="#">病害一览</a></li>
            <li><a href="#">鼠害一览</a></li>
        </ul>
        <span class="table1">灾情防治</span><br/>
        <ul>
            <li><a href="#">区域一览</a></li>
            <li><a href="#">小班管理</a></li>
            <li><a href="#">事件记录</a></li>
        </ul>
        <span class="table1">专家会商</span><br/>
        <ul>
            <li><a href="#">专家一览</a></li>
            <li><a href="#">会商灾情</a></li>
        </ul>
        <span class="table1">药剂器械出库管理</span><br/>
        <ul>
            <li><a href="#">药剂器械管理</a></li>
            <li><a href="#">出库管理</a></li>
        </ul>
        <span class="table1">系统日志</span><br/>
        <ul>
            <li><a href="#">用户管理</a></li>
            <li><a href="#">日志一览</a></li>
        </ul>

    </div>
    <div class="frame">
        <form action="#" method="post" enctype="multipart/form-data">
            <table  border="2" style="border-collapse:collapse;border: #b3b3b3">
                <caption>添加事件信息</caption>
                <tr>
                    <td>事件名称</td>
                    <td><input type="text"></td>
                    <td>灾害图片</td>
                    <td><input type="file"></td>
                </tr>

                <tr>
                    <td>时间</td>
                    <td>
                        <input type="date">
                    </td>
                    <td>灾害类型</td>
                    <td>
                        <select name="type">
                            <option value="">虫害</option>
                            <option value="">鼠害</option>
                            <option value="">病害</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>灾情阶段</td>
                    <td>
                        <select name="type">
                            <option value="">已经得到控制</option>
                            <option value="">防治中</option>
                            <option value="">无法解决，申请专家会商</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>灾情描述</td>
                    <td><textarea ></textarea></td>
                    <td>发现途径</td>
                    <td>
                        <select name="type">
                            <option value="">小班巡查发现</option>
                            <option value="">公总发现</option>
                            <option value="">上级部门通报</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>发生位置</td>
                    <td>
                        <select name="type">
                            <option value="">雅安一号地区</option>
                            <option value="">鼠害</option>
                            <option value="">病害</option>
                        </select>
                    </td>
                    <td>所在小班</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>初步损失</td>
                    <td><input type="text"></td>
                    <td>影响面积</td>
                    <td><input type="text"></td>

                </tr>
                <tr>
                    <td>防治方案</td>
                    <td><input type="text"></td>

                </tr>

            </table>
            <input type="button" value="添加">
        </form>

    </div>
</div>
<div class="head"></div>

</body>
</html>
