<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drugPanel</title>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
<div class="head">森林病虫害防治系统</div>
<div class="content">
    <div class="list">
        <span>森林病虫害防治系统</span><br/>
        <span class="table1">资料一览</span><br/>
        <ul>
            <li><a href="#">虫害一览</a></li>
            <li><a href="#">病害一览</a></li>
            <li><a href="#">鼠害一览</a></li>
        </ul>
        <span class="table1">灾情防治</span><br/>
        <ul>
            <li><a href="#">区域一览</a></li>
            <li><a href="#">小班管理</a></li>
            <li><a href="#">事件记录</a></li>
        </ul>
        <span class="table1">专家会商</span><br/>
        <ul>
            <li><a href="#">专家一览</a></li>
            <li><a href="#">会商灾情</a></li>
        </ul>
        <span class="table1">药剂器械出库管理</span><br/>
        <ul>
            <li><a href="#">药剂器械管理</a></li>
            <li><a href="#">出库管理</a></li>
        </ul>
        <span class="table1">系统日志</span><br/>
        <ul>
            <li><a href="#">用户管理</a></li>
            <li><a href="#">日志一览</a></li>
        </ul>

    </div>
    <div class="frame">
        <form action="#" method="post" enctype="multipart/form-data">
            药剂名称<input type="text">
            防治类型
            <select name="">
                <option value="">鼠害</option>
                <option value="">虫害</option>
                <option value="">病害</option>
            </select>

            类别
            <select name="">
                <option value="">药剂</option>
                <option value="">器械</option>
            </select>
            <input type="submit" value="查询">
            <table border="2" style="border-collapse:collapse;height: 300px;border: #b3b3b3">
                <caption>药剂/器械一览</caption>
                <tr>
                    <th>名称</th>
                    <th>防治类型</th>
                    <th>类别</th>
                    <th>主要用途</th>
                </tr>
                <tr>
                    <td>杀鼠迷</td>
                    <td>鼠害</td>
                    <td>药剂</td>
                    <td>用于捕杀鼠类</td>
                </tr>
                <tr>
                    <td>捕鼠笼</td>
                    <td>鼠害</td>
                    <td>器械</td>
                    <td>用于捕捉鼠类</td>
                </tr>
                <tr>
                    <td>杀鼠迷</td>
                    <td>鼠害</td>
                    <td>药剂</td>
                    <td>用于捕杀鼠类</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>


            </table>

            <input type="button" src="#" value="<">
            <input type="text" style="width: 20px" value="1">
            /
            <input type="text" readonly style="width: 20px" value="10">
            <input type="button" src="#" value=">|">
            <input type="button" src="#" value=">">
            <input type="button" src="#" value="添加药剂">
        </form>

    </div>
</div>
<div class="head"></div>

</body>
</html>
