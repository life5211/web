<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wormInfo</title>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
<div class="head">森林病虫害防治系统</div>
<div class="content">
    <div class="list">
        <span>森林病虫害防治系统</span><br/>
        <span class="table1">资料一览</span><br/>
        <ul>
            <li><a href="#">虫害一览</a></li>
            <li><a href="#">病害一览</a></li>
            <li><a href="#">鼠害一览</a></li>
        </ul>
        <span class="table1">灾情防治</span><br/>
        <ul>
            <li><a href="#">区域一览</a></li>
            <li><a href="#">小班管理</a></li>
            <li><a href="#">事件记录</a></li>
        </ul>
        <span class="table1">专家会商</span><br/>
        <ul>
            <li><a href="#">专家一览</a></li>
            <li><a href="#">会商灾情</a></li>
        </ul>
        <span class="table1">药剂器械出库管理</span><br/>
        <ul>
            <li><a href="#">药剂器械管理</a></li>
            <li><a href="#">出库管理</a></li>
        </ul>
        <span class="table1">系统日志</span><br/>
        <ul>
            <li><a href="#">用户管理</a></li>
            <li><a href="#">日志一览</a></li>
        </ul>

    </div>
    <div class="frame">
        <form action="#" method="post" enctype="multipart/form-data">

            <table>
                <caption>虫害详细信息</caption>

                <tr>
                    <td>名称</td>
                    <td>
                        <input type="text" value="蝗虫"/>
                    </td>
                    <td>幼虫图片</td>
                    <td rowspan="3">
                        <img src="img/11.jpg" height="140">
                    </td>
                </tr>
                <tr>
                    <td>繁殖</td>
                    <td>一年6-8胎，没胎7-10只</td>

                </tr>
                <tr>
                    <td>寄主</td>
                    <td>小叶黄杨</td>
                </tr>
                <tr>
                    <td>天敌</td>
                    <td>啄木鸟/调小峰</td>
                    <td>成虫图片</td>
                    <td rowspan="3">
                        <img src="img/10.jpg" height="140">
                    </td>
                </tr>
                <tr>
                    <td>主要危害</td>
                    <td>
                        <input type="text" value="危害植物生长"/>
                    </td>
                </tr>
<tr>
                    <td>防治措施</td>
                    <td>
<textarea>
    修枝剪页
</textarea>                    </td>
                </tr>

            </table>
            <input type="button" value="返回">

        </form>

    </div>
</div>
<div class="head"></div>

</body>
</html>
