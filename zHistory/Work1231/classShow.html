<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classShow</title>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
<div class="head">森林病虫害防治系统</div>
<div class="content">
    <div class="list">
        <span>森林病虫害防治系统</span><br/>
        <span class="table1">资料一览</span><br/>
        <ul>
            <li><a href="#">虫害一览</a></li>
            <li><a href="#">病害一览</a></li>
            <li><a href="#">鼠害一览</a></li>
        </ul>
        <span class="table1">灾情防治</span><br/>
        <ul>
            <li><a href="#">区域一览</a></li>
            <li><a href="#">小班管理</a></li>
            <li><a href="#">事件记录</a></li>
        </ul>
        <span class="table1">专家会商</span><br/>
        <ul>
            <li><a href="#">专家一览</a></li>
            <li><a href="#">会商灾情</a></li>
        </ul>
        <span class="table1">药剂器械出库管理</span><br/>
        <ul>
            <li><a href="#">药剂器械管理</a></li>
            <li><a href="#">出库管理</a></li>
        </ul>
        <span class="table1">系统日志</span><br/>
        <ul>
            <li><a href="#">用户管理</a></li>
            <li><a href="#">日志一览</a></li>
        </ul>

    </div>
    <div class="frame">
        <form action="#" method="post" enctype="multipart/form-data">
            <table border="2" style="border-collapse:collapse;border: #b3b3b3">
                <caption>查看小班信息</caption>
                <tr>
                   <td>名称</td>
                    <td><input type="text"class="readonlytext" value="雅林一班"></td>
                    <td>负责人</td>
                    <td><input type="text"class="readonlytext" value="何元庆"></td>
                </tr>
                <tr>
                    <td>负责人电话</td>
                    <td><input type="text"class="readonlytext" value="1385936556"></td>
                    <td>人员数量</td>
                    <td><input type="text"class="readonlytext" value="10"></td>
                </tr>
                <tr>
                    <td>负责区域</td>
                    <td><input type="text"class="readonlytext" value="雅安一号地区"></td>
                    <td>林种</td>
                    <td><input type="text"class="readonlytext" value="松木林"></td>
                </tr>
                <tr>
                    <td>地类</td>
                    <td><input type="text"class="readonlytext" value="林地"></td>
                    <td>优势树种</td>
                    <td><input type="text"class="readonlytext" value="柏树"></td>
                </tr>
                <tr>
                    <td>创建时间</td>
                    <td><input type="text"class="readonlytext" value="2007-5-5"></td>
                    <td></td>
                    <td></td>
                </tr>



            </table>

            <input type="button" src="#" value="返回">
        </form>

    </div>
</div>
<div class="head"></div>

</body>
</html>
