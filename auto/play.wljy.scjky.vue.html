<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <title>网络教研自动化学习平台后台管理</title>
</head>
<body>
<div>
  <div id="wljyApp">
    <el-button @click="visible222 = true">Button</el-button>
    <el-dialog :visible222.sync="visible222" title="Hello world">
      <p v-show="visible222">Try Element</p>
    </el-dialog>
  </div>
</div>
</body>

<script>
  new Vue({
    el: '#wljyApp',
    data: {visible222: false}

  })
</script>
</html>
