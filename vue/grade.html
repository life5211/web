<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>南部县中小学成绩查询</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="gradeQry">
  <el-button @click="visible = true">Button</el-button>
  <el-dialog :visible.sync="visible" title="Hello world">
    <p>Try Element</p>
  </el-dialog>
  <el-table
      :data="gradeData"
      height="250"
      border
      style="width: 100%">
    <el-table-column
        prop="name"
        label="姓名">
    </el-table-column>
    <el-table-column
        prop="date"
        label="日期"
        width="180">
    </el-table-column>
    <el-table-column
        prop="address"
        label="地址">
    </el-table-column>
  </el-table>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  new Vue({
    el: '#gradeQry',
    data: {
      visible: false,
      gradeData: [{
        name: '王小虎',
        total: 555,
        totalClassRank: 30,
        totalClassRank: 30,
        yw:12,
        address: '上海市普陀区金沙江路 1518 弄'
      }]
    }

  })
</script>
</html>
